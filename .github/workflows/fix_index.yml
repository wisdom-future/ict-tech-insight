name: Fix Build Issues

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fix-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Fix vite.config.js
      run: |
        cat > vite.config.js << 'EOF'
        import { defineConfig } from 'vite'
        import vue from '@vitejs/plugin-vue'
        import { fileURLToPath, URL } from 'node:url'

        export default defineConfig({
          plugins: [vue()],
          base: '/ict-tech-insight/',
          resolve: {
            alias: {
              '@': fileURLToPath(new URL('./src', import.meta.url))
            }
          },
          build: {
            outDir: 'dist',
            assetsDir: 'assets',
            rollupOptions: {
              output: {
                manualChunks: undefined
              }
            }
          }
        })
        EOF

    - name: Fix router with relative paths
      run: |
        cat > src/router/index.js << 'EOF'
        import { createRouter, createWebHistory } from 'vue-router'
        import Overview from '../views/Overview.vue'
        import Collection from '../views/Collection.vue'
        import Analysis from '../views/Analysis.vue'
        import Action from '../views/Action.vue'
        import Reports from '../views/Reports.vue'

        const routes = [
          {
            path: '/',
            name: 'Overview',
            component: Overview
          },
          {
            path: '/collection',
            name: 'Collection',
            component: Collection
          },
          {
            path: '/analysis',
            name: 'Analysis',
            component: Analysis
          },
          {
            path: '/action',
            name: 'Action',
            component: Action
          },
          {
            path: '/reports',
            name: 'Reports',
            component: Reports
          }
        ]

        const router = createRouter({
          history: createWebHistory('/ict-tech-insight/'),
          routes
        })

        export default router
        EOF

    - name: Simplify main.js
      run: |
        cat > src/main.js << 'EOF'
        import { createApp } from 'vue'
        import App from './App.vue'
        import router from './router/index.js'

        createApp(App).use(router).mount('#app')
        EOF

    - name: Fix App.vue with relative imports
      run: |
        cat > src/App.vue << 'EOF'
        <template>
          <div id="app">
            <!-- 顶部导航 -->
            <header class="header">
              <div class="header-content">
                <h1 class="title">🚀 ICT Tech Insight</h1>
                <span class="subtitle">技术信息决策引擎</span>
              </div>
            </header>

            <div class="main-layout">
              <!-- 侧边栏 -->
              <aside class="sidebar">
                <nav class="nav">
                  <router-link 
                    v-for="item in navigation" 
                    :key="item.path"
                    :to="item.path"
                    class="nav-link"
                    :class="{ active: $route.path === item.path }"
                  >
                    <span class="nav-icon">{{ item.icon }}</span>
                    <span>{{ item.name }}</span>
                  </router-link>
                </nav>
              </aside>

              <!-- 主内容 -->
              <main class="content">
                <router-view />
              </main>
            </div>

            <!-- 底部 -->
            <footer class="footer">
              © 2025 ICT Tech Insight. Powered by GitHub Pages
            </footer>
          </div>
        </template>

        <script setup>
        const navigation = [
          { path: '/', name: '概览仪表板', icon: '🏠' },
          { path: '/collection', name: '数据采集监控', icon: '📥' },
          { path: '/analysis', name: '智能分析中心', icon: '🧠' },
          { path: '/action', name: '行动决策中心', icon: '🎯' },
          { path: '/reports', name: '报告中心', icon: '📑' }
        ]
        </script>

        <style>
        * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
        }

        body {
          font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
          background-color: #f9fafb;
        }

        #app {
          min-height: 100vh;
          display: flex;
          flex-direction: column;
        }

        .header {
          background: white;
          border-bottom: 1px solid #e5e7eb;
          padding: 1rem 1.5rem;
          position: sticky;
          top: 0;
          z-index: 50;
        }

        .header-content {
          display: flex;
          align-items: center;
          gap: 1rem;
        }

        .title {
          font-size: 1.5rem;
          font-weight: bold;
          color: #2563eb;
        }

        .subtitle {
          color: #6b7280;
          font-size: 0.875rem;
        }

        .main-layout {
          display: flex;
          flex: 1;
        }

        .sidebar {
          width: 16rem;
          background: white;
          border-right: 1px solid #e5e7eb;
          padding: 1rem;
        }

        .nav {
          display: flex;
          flex-direction: column;
          gap: 0.5rem;
        }

        .nav-link {
          display: flex;
          align-items: center;
          gap: 0.75rem;
          padding: 0.75rem;
          border-radius: 0.375rem;
          text-decoration: none;
          color: #374151;
          font-weight: 500;
          font-size: 0.875rem;
          transition: background-color 0.15s;
        }

        .nav-link:hover {
          background-color: #f3f4f6;
        }

        .nav-link.active {
          background-color: #dbeafe;
          color: #1d4ed8;
        }

        .nav-icon {
          font-size: 1.125rem;
        }

        .content {
          flex: 1;
          padding: 1.5rem;
        }

        .footer {
          background: white;
          border-top: 1px solid #e5e7eb;
          padding: 1rem;
          text-align: center;
          color: #6b7280;
          font-size: 0.875rem;
        }
        </style>
        EOF

    - name: Commit and push changes
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add .
        git commit -m "🔧 Fix build configuration and import paths"
        git push
