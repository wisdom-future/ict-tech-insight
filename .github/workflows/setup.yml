        !configs/apis/*.example.json
        security/certificates/*.pem
        security/certificates/*.key
        
        # Data files
        data/raw/
        data/processed/
        *.csv
        *.xlsx
        
        # Testing
        .coverage
        .pytest_cache/
        .tox/
        htmlcov/
        
        # Documentation builds
        docs/_build/
