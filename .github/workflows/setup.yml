    - name: 创建脚本工具
      run: |
        echo "🛠️ 创建脚本工具..."
        
        # scripts/README.md
        cat > scripts/README.md << 'EOF'
        # 脚本和工具集
        
        ## 🛠️ 概述
        
        本目录包含ICT TechInsight Platform的各种脚本工具，用于数据迁移、验证、监控、部署等操作。
        
