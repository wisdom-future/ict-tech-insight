        echo "✅ 根目录文件创建完成"
        
    - name: 创建文档结构
      run: |
        echo "📚 创建文档结构..."
        
        # docs/README.md
        cat > docs/README.md << 'EOF'
        # ICT TechInsight Platform 文档
        
        ## 📖 文档导航
        
